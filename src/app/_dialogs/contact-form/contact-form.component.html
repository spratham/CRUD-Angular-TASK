<div class="form-container">
  <div class="header">
    <h3>Contact Form</h3>
    <div mat-button mat-dialog-close style="cursor: pointer;">X</div>
  </div>
  <mat-dialog-content>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="form-wrapper">
      <mat-form-field appearance="outline">
        <input matInput formControlName="name" placeholder="Name">
        <mat-error *ngIf="contactForm.get('name')?.hasError('required')">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput formControlName="contact" placeholder="Phone Number" type="number" maxlength="10">
        <mat-error *ngIf="contactForm.get('contact')?.hasError('required')">Phone Number is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput formControlName="email" placeholder="Email" type="email">
        <mat-error *ngIf="contactForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="contactForm.get('email')?.hasError('email')">Invalid email format</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid"
        mat-dialog-close>Submit</button>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
  </mat-dialog-actions>
</div>
